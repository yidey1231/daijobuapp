<!-- Chart.js„Å®BootstrapÁî®„ÅÆCDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- „É¢„Éº„ÉÄ„É´„ÅÆË™≠„ÅøËæº„Åø -->
{% include 'modal.html' %}

<script>
    // „Ç∞„É©„Éï„ÅÆÊèèÁîª
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('emotionChart').getContext('2d');
        const data = JSON.parse('{{ graph_data|safe }}');

        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                return (value * 100).toFixed(1) + '%';
                            }
                        }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return (tooltipItem.raw * 100).toFixed(1) + '%';
                            }
                        }
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        formatter: function (value) {
                            return (value * 100).toFixed(1) + '%';
                        },
                        color: '#6b5b95',
                        font: { weight: 'bold', size: 12 }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    });

    // „É¢„Éº„ÉÄ„É´Ë°®Á§∫„ÅÆÂá¶ÁêÜ
    document.getElementById('backButton').addEventListener('click', function () {
        $('#feedbackModal').modal('show'); // „É¢„Éº„ÉÄ„É´„ÇíË°®Á§∫
    });

    // jQuery„Åß„Éï„Ç©„Éº„É†„ÅÆÂá¶ÁêÜ
    $(document).ready(function () {
        $('#correctness').on('change', function () {
            if ($(this).val() === 'ÈñìÈÅï„ÅÑ') {
                $('#emotion-group').show();
            } else {
                $('#emotion-group').hide();
            }
        });
    });
</script>
